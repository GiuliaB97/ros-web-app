<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rover web application</title>

    <!-- Web Page Icon -->
    <link rel="shortcut icon" href="/static/img/almaxLogo.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Robot management -->
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@5.0.1/lib/eventemitter2.min.js"></script>
    <script type="text/javascript" src="https://static.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>
    <script type="text/javascript" src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>

    <!--Vue charts-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!-- TMP components just to test libraries-->

    <!--Components + router import-->
    <script src="/static/js/404.js"></script>
    <script src="/static/js/401.js"></script>
    <script src="/static/js/navigation-bar.js"></script>

    <script src="/static/js/home-slider.js"></script>
    <script src="/static/js/home-footer.js"></script>
    <script src="/static/js/home-page.js"></script>
    <script src="/static/js/registration.js"></script>
    <script src="/static/js/rover-commands.js"></script>
    <script src="/static/js/rover-video.js"></script>
    <script src="/static/js/rover-charts.js"></script>
    <script src="/static/js/rover-setting.js"></script>
    <script src="/static/js/rover-setting-advanced-option.js"></script>
    <script src="/static/js/rover-simulation.js"></script>

    <!--Router component must be the last one added if not it will not be able to localize the components correctly-->
    <script src="/static/js/router.js"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<body>
<div id="rover-app">
    <navigation-bar></navigation-bar>
    <router-view></router-view>
</div>

<script>
    var vm = new Vue({
        router,
        el: '#rover-app',
        components: {
            'navigationBar': NavigationBar,
        },
    })

</script>
